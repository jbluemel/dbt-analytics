version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: dbt_user
      POSTGRES_PASSWORD: dbt_password
      POSTGRES_DB: dbt_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  dbt:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/usr/app/dbt
    working_dir: /usr/app/dbt
    command: tail -f /dev/null
    depends_on:
      - postgres

volumes:
  postgres_data: