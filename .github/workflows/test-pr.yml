name: Test on PR

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dbt
        run: pip install dbt-postgres
      
      - name: Validate SQL syntax
        run: dbt parse
      
      - name: Deploy to dev for testing
        run: |
          dbt seed --target dev
          dbt run --target dev
          dbt test --target dev
        env:
          DEV_DB_HOST: dev-postgres.data-platform-dev.svc.cluster.local
          DEV_DB_PASSWORD: ${{ secrets.DEV_DB_PASSWORD }}