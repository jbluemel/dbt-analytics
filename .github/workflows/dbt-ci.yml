name: dbt CI Tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: dbt_user
          POSTGRES_PASSWORD: dbt_password
          POSTGRES_DB: dbt_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Build Docker image
        run: docker build -f Dockerfile.dev -t dbt-test .
      
      - name: Run dbt deps
        run: docker run --rm --network host -e POSTGRES_HOST=localhost -v ${{ github.workspace }}:/usr/app/dbt dbt-test dbt deps

      - name: Run dbt seed
        run: docker run --rm --network host -e POSTGRES_HOST=localhost -v ${{ github.workspace }}:/usr/app/dbt dbt-test dbt seed

      - name: Run dbt build
        run: docker run --rm --network host -e POSTGRES_HOST=localhost -v ${{ github.workspace }}:/usr/app/dbt dbt-test dbt build